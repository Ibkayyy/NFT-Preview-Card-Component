<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="nft-container">
        <div class="image-icon">
            <img src="/images/image-equilibrium.jpg" class="header-image" alt="header-image">
            <img src="/images/icon-view.svg" class="icon-view" alt="icon-view">
        </div>

        <article>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <section>
                <div>
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p class="bold-blue">0.041 ETH</p>
                </div>
                <div>
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <p class="time">3 days left</p>
                </div>
            </section>
        </article>

        <footer>
            <hr>
            <div>
                <img src="images/image-avatar.png" alt="image-avatar">
                <p>Creation of <span class="footer-name">Jules Wyvern</span></p>
            </div>
        </footer>
    </div>

    <p class="credits_">Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target=”blank”>Frontend Mentor</a>.</p> 
    <p class="credits_ two">Coded by <a href="">Ibukunoluwa Oladeinde.</a></p>

</body>
</html>
